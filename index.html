<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.8.10/brython.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.8.10/brython_stdlib.min.js">
    </script>
</head>

<body onload="brython()">

<script type="text/python">

from browser import document, ajax

def on_complete(req):
   document <= req.text

req = ajax.Ajax()
req.bind('complete', on_complete)
req.open('GET', 'https://jsonplaceholder.typicode.com/posts/1', True)
req.set_header('content-type', 'application/x-www-form-urlencoded')
req.send()
</script>


</body>

</html>
